<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>

  <!-- styles -->
  <link rel="stylesheet" href="styles/main.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Raleway&display=swap" rel="stylesheet">

  <!-- favicon -->
  <link rel="icon" type="image/png" href="./favicon16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="./favicon32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="./favicon96x96.png" sizes="96x96">
  <link rel="apple-touch-icon" href="./favicon16x16.png" sizes="16x16">
  <link rel="apple-touch-icon" href="./favicon32x32.png" sizes="32x32">
  <link rel="apple-touch-icon" href="./favicon96x96.png" sizes="96x96">
</head>

<body>
  <main class="wrapper">
    <div class="container">

      <div class="pokedex">
        <form class="form">
          <label class="form-label">
            <span class="form-txt">Schreiben Sie die Nummber, bitte</span>
            <input type="search" class="form-search" placeholder="von 1 bis 650">
          </label>
          <button type="button" class="form-btn"></button>
        </form>

        <div class="pokedex-holder"></div>
      </div>
    </div>
  </main>





  <script src="js/index.js"></script>
</body>

</html>
